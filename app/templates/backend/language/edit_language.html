<div class="row clearfix">
    <div class="col-md-12 column">
        <div class="page-header">
            <h3>
                Edit Language
                <small></small>
            </h3>
        </div>
    </div>
</div>
<form role="form">
    <div class="form-group">
        <label for="language">Language Name</label>
        <input type="text" class="form-control" id="language" value="{{ data.language.language }}"/>
    </div>
    <div class="form-group">
        <label for="extensions">Languages Extensions</label>
        <textarea class="form-control" id="extensions" placeholder="e.g. .php|.java|.jsp">{{ data.language.extensions }}
        </textarea>
    </div>
    <div id="edit-language-result" hidden></div>
    <button type="button" class="btn btn-success" id="edit-language-button">Save</button>
</form>
