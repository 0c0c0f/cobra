<form role="form">
    <div class="form-group">
        <label for="vul_id">Vul type</label>
        <select id="vul_type" class="form-control">
            {% for vul in data.vul_type %}
                <option value="{{ vul.id }}">
                    {{ vul.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <select id="language" class="form-control">
            {% for lang in data.languages %}
                <option value="{{ lang.id }}">
                    {{ lang.language }} ({{ lang.extensions }})
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="regex">Regex In Perl Mode</label>
        <textarea class="form-control" id="regex"></textarea>
    </div>
    <div class="form-group">
        <label for="confirm-regex">Confirm Regex In Perl Mode</label>
        <textarea class="form-control" id="confirm-regex"></textarea>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
        <label for="repair">Repair</label>
        <textarea class="form-control" id="repair"></textarea>
    </div>
    <div class="form-group">
        <label>Level</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <label class="radio-inline">
            <input type="radio" name="level" id="level" value="1"> Low
        </label>
        <label class="radio-inline">
            <input type="radio" name="level" id="level" value="2"> Medium
        </label>
        <label class="radio-inline">
            <input type="radio" name="level" id="level" value="3" checked> High
        </label>
    </div>

    <div id="add-new-rule-result" hidden></div>
    <button type="button" class="btn btn-success" id="add-new-rule-button">Add</button>
</form>
