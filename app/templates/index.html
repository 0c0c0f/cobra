<script>

    // drag and drop upload file
    // prevent browser default action
    $(document).on({
        dragleave: function (e) {
            e.preventDefault();
        },
        drop: function (e) {
            e.preventDefault();
        },
        dragenter: function (e) {
            e.preventDefault();
        },
        dragover: function (e) {
            e.preventDefault();
        }
    });

    var dropbox = document.getElementById('dropbox');
    var fileList = null;
    dropbox.addEventListener("drop", function (e) {
        e.preventDefault();
        fileList = e.dataTransfer.files;
        $('#selectFile').html(fileList[0].name);
    });

    // click and select file to upload
    var files;
    $('input[type=file]').on('change', prepareUpload);
    function prepareUpload(event) {
        files = event.target.files;
    }

    $(function () {

        $("#scan").on('click', function (e) {
            e.preventDefault();

            var data = new FormData();
            var allowFileTypes = ['.zip', '.rar', '.tar.gz'];
            var url = $("input[name=repository]").val();
            var branch = $("input[name=branch]").val();
            var file = null;
            if (fileList && fileList.length != 0) {
                file = fileList[0];
            } else if (files && files.length != 0) {
                file = files[0];
            }

            if (file) {
                // upload file
                var isAllowUpload = false;
                for (var i = 0; i < allowFileTypes.length; i++) {
                    if (allowFileTypes[i] == file.name.substring(file.name.indexOf('.'))) {
                        isAllowUpload = true;
                    }
                }
                if (!isAllowUpload) {
                    alert('only zip, rar, tar.gz allowed!');
                    return false;
                }
            } else {
                // check if url provide.
                if (!url) {
                    alert("Please provide gitlab url. If your repo is public");
                    return false;
                }
            }

            var old_version = $("input[name=old_version]").val();
            var new_version = $("input[name=new_version]").val();

            var scan_way = 1;
            if (!(new_version && old_version)) {
                scan_way = 2
            }

            data.append('repository', url);
            data.append('branch', branch);
            data.append('scan_way', scan_way);
            data.append('old_version', old_version);
            data.append('new_version', new_version);
            if (fileList && fileList.length != 0) {
                data.append('file', fileList[0]);
            } else if (files && files.length != 0) {
                data.append('file', files[0])
            }

            $.ajax({
                url: 'add',
                type: 'POST',
                contentType: false,
                processData: false,
                data: data,
            }).done(function (result) {
                if (result.code == '1001') {
                    $("#log > h3").text('Scanning...');
                    $('.tab-content').plainOverlay('show');
                    $("ul.nav-tabs > li").eq(1).find('a').trigger('click');
                    /* Check Task Status @TODO */
                } else {
                    alert(result.msg);
                }
            });

        });
    });

</script>
