<div class="row clearfix">
    <div class="col-md-12 column">
        <div class="page-header">
            <h3>
                Edit vul type
                <small></small>
            </h3>
        </div>
    </div>
</div>
<form role="form">
    <div class="form-group">
        <label for="name">Vul Name</label>
        <textarea class="form-control" id="name">{{ data.name }}</textarea>
    </div>
    <div class="form-group">
        <label for="description">Vul Description</label>
        <textarea type="text" class="form-control" id="description">{{ data.description }}</textarea>
    </div>
    <div id="edit-vul-result" hidden></div>
    <button type="button" class="btn btn-success" id="edit-vul-button">Save</button>
</form>
